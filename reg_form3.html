<script type="text/javascript">
    $(function () {
        $("#teacher").click(function () {
            if ($(this).is(":checked")) {
                $("#teach").show();
            } else {
                $("#teach").hide();
            }
        });
		
		$("#parent").click(function () {
            if ($(this).is(":checked")) {
                $("#paren").show();
            } else {
                $("#paren").hide();
            }
        });
		
    });
</script>

<div class="container">

		<div class="col-lg-6 col-lg-offset-3" id="form">
			<div id="ui">
			<form><p style="font-size: 25px; color: white;"  align="center"><u>REGISTRATION FORM TEACHERS\PARENTS</u></p>
				<div class="form-group">
				<label>Name:</label>
				<input type="text" pattern="[A-Za-z ‘#\]{1,50}" name="name" class="form-control"  placeholder="Enter Name..." required> </div>

				<div class="form-group">
				<label>Profession:</label>
				<input type="text" pattern="[A-Za-z ‘#\]{1,50}" name="profession" class="form-control"  placeholder="Enter Project Name..." required>
				 </div>
				<div class="form-group">
				<label>Contact No:</label>
				<input type="text" pattern="\d{10}" min="10"  maxlength="10" name="pno" class="form-control"  placeholder="Enter Phone No..." required>
				</div>
				
				<div class="form-group">
	<label class="col-sm-4">Tick any One*</label><br><br>
	<label class="col-sm-3">Parents :</label>
	<input type="checkbox" class="col-sm-1" id="parent"> 
	<div class="col-sm-2"></div>
	<label class="col-sm-3">Teacher :</label>
	<input type="checkbox" class="col-sm-1" id="teacher"> 
	<br><hr>
	</div>
				
				<div class="form-group" id="teach" style="display: none">
	<label>School/Coaching Name :</label>
	<textarea name="institute_name" class="col-sm-12" pattern="[0-9A-Za-z ‘#\.-]{1,50}" style="border-radius:5px; padding-left:2px;"></textarea> 
	<br><br><br><br>
	<label>Address :</label>
	<textarea name="add1" class="col-sm-12" pattern="[0-9A-Za-z ‘#\.-]{1,50}" style="border-radius:5px; padding-left:2px;"></textarea> 
	<br><br><br><hr>
	</div>
	
	<div class="form-group" id="paren" style="display: none">
	<label>Address :</label>
	<textarea name="add2" class="col-sm-12" pattern="[0-9A-Za-z ‘#\.-]{1,50}" style="border-radius:5px; padding-left:2px;"></textarea>
	<br><br><hr>
	</div>
	
                  <center><input type="Submit" name="Submit" value="Submit" class="btn btn-primary"></center>
                  <hr>
                  
				
			</form>
